<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Liste de films !</h1>
<table>
<thead>
</thead>

</tr>
</table>
</body>
</html>
