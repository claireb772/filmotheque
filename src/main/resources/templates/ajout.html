<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajouter un film</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<h1>Ajouter un film</h1>

	<form th:action="@{/ajouter}" th:object=${film} method="post">
		<div class="form-group">
			<label for="titre">Titre</label> <input th:field="*{titre}" type="text"
				class="form-control" id="titre" placeholder="Titre"> 
		</div>
		<div class="form-group">
			<label for="Annee">Année</label> <input th:field="*{annee}"
				type="text" class="form-control" id="Annee"
				placeholder="Année">
		</div>
		<div class="form-group">
			<label for="duree">Durée</label> <input th:field="*{duree}"
				type="text" class="form-control" id="duree"
				placeholder="Durée">
		</div>
		<div class="form-group">
			<label for="Synopsis">Synopsis</label> <input th:field="*{synopsis}"
				type="text" class="form-control" id="synopsis"
				placeholder="synopsis">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
