
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajouter un film</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<h1>Ajouter un film</h1>

	<form th:action="@{/ajouter}" th:object=${film} method="post">

		<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
			<p th:text="#{ajout.erreurs}">Message d'erreur</p>
		</div>

		<div class="form-group">
			<label for="titre">Titre</label> <input th:field="*{titre}"
				type="text" class="form-control" id="titre" placeholder="Titre">
		</div>
		<span class="text-danger col-6" th:if="${#fields.hasErrors('titre')}">
			<ul>
				<li th:each="erreur: ${#fields.errors('titre')}" th:text="${erreur}"></li>
			</ul>
		</span>

		<div class="form-group">
			<label for="Annee">Année</label> <input th:field="*{annee}"
				type="number" class="form-control" id="Annee" placeholder="Année">
		</div>

		<span class="text-danger col-6" th:if="${#fields.hasErrors('annee')}">
			<ul>
				<li th:each="erreur: ${#fields.errors('annee')}" th:text="${erreur}"></li>
			</ul>
		</span>


		<div class="form-group">
			<label for="duree">Durée</label> <input th:field="*{duree}"
				type="number" class="form-control" id="duree" placeholder="Durée">
		</div>

		<span class="text-danger col-6" th:if="${#fields.hasErrors('duree')}">
			<ul>
				<li th:each="erreur: ${#fields.errors('duree')}" th:text="${erreur}"></li>
			</ul>
		</span>

		<div class="form-group">
			<label for="Synopsis">Synopsis</label> <input th:field="*{synopsis}"
				type="text" class="form-control" id="synopsis"
				placeholder="synopsis">
		</div>

		<span class="text-danger col-6"
			th:if="${#fields.hasErrors('synopsis')}">
			<ul>
				<li th:each="erreur: ${#fields.errors('synopsis')}"
					th:text="${erreur}"></li>
			</ul>
		</span>

		<div class="form-group">
			<label for="selectRealisateurs">Realisateur(s) : </label> <select
				th:field="*{acteurs}" id="selectRealisateurs">
				<option th:each="current : ${@acteurs}"
					th:text=" ${current.prenom} + ' ' + ${current.nom}"
					th:value="${current.id}"></option>
			</select>
		</div>


		<div class="form-group">
			<label for="selectActors">Acteur(s) : </label> <select
				th:field="*{acteurs}" id="selectActors" multiple>
				<option th:each="current : ${@acteurs}"
					th:text=" ${current.prenom} + ' ' + ${current.nom}"
					th:value="${current.id}"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="selectGenre">Genre : </label> <select th:field="*{genre}"
				id="selectGenre">
				<option th:each="current : ${@genres}" th:text=" ${current.libelle}"
					th:value="${current.id}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
