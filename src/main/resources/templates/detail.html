<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Liste de films !</h1>

	<div th:each="f: ${film}">
		<h1 th:text="${f.titre}"></h1>
		<p th:text="${f.annee}"></p>
		<p th:text="${f.duree}"></p>
		<p th:text="${f.synopsis}"></p>
	</div>

</body>
</html>
