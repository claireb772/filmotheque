<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Détail du film</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link th:href="@{style.css}" rel="stylesheet">
</head>

<body>

<div class="container">

<div class="jumbotron jumbotron-fluid">
<div class="container">
    <h1 class="display-4">Liste de films !</h1>
      	<nav class="nav">
  <a class="nav-link active" th:href="@{/accueil}">Accueil</a>
  <a class="nav-link" th:href="@{/ajouter}">Ajouter un film</a>
</nav>
  </div>
</div>

<div class="media"  th:each="f: ${film}">
  <img class="mr-3" th:src=@{/img/{id}.jpg(id=${f.image})} alt="film_poster">
  <div class="media-body">
    <h4 class="mt-0"  th:text="${f.titre}"></h4>
    <h6 th:text="'Réalisateur : ' + ${f.realisateur.prenom} + ' ' + ${f.realisateur.nom}"></h6>
    <p  th:text="'Genre : ' + ${f.genre.libelle}"></p>
    <p  th:text="'Synopsis : ' + ${f.synopsis}"></p>
    <p  th:text="'Année : ' + ${f.annee}"></p>
    <p th:text="'Durée : ' +${f.duree}"></p>
         <h5>Acteurs :</h5>
     <ul class="list-group list-group-flush">
     <li class="list-group-item" th:each="p: ${f.acteurs}" th:text="${p.prenom} + ' '+ ${p.nom}"></li>
     </ul> 
</div>


</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
