<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Détail du film</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>


<div class="card" style="width: 18rem;" th:each="f: ${film}">
  <img th:src=@{/img/{id}.jpg(id=${f.image})} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${f.titre}"></h5>
    <p class="card-text" th:text="'Réalisateur : ' + ${f.realisateur.prenom} + ' ' + ${f.realisateur.nom}"></p>
    <p class="card-text" th:text="'Genre : ' + ${f.genre.libelle}"></p>
    <p class="card-text" th:text="'Synopsis : ' + ${f.synopsis}"></p>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" th:text="'Année : ' + ${f.annee}"></li>
    <li class="list-group-item" th:text="'Durée : ' +${f.duree}"></li>
      </ul>
      <li class="list-group-item">
     <ul class="list-group list-group-flush">
     <h5>Acteurs :</h5>
     <li class="list-group-item" th:each="p: ${f.acteurs}" th:text="${p.prenom} + ' '+ ${p.nom}"></li>
     </ul> 
</li>
  <div class="card-body">
  <a th:href=@{/accueil}>Retour à l'accueil</a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
